<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Blackstone Bistro: Pizza-on-Demand</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; 
      line-height: 1.4; 
      margin: 2rem; 
    }
    form { 
      max-width: 680px; 
    }
    fieldset { 
      border: 1px solid #ccc; 
      padding: 1rem; 
      margin: 1rem 0; 
    }
    legend { 
      font-weight: 600; 
    }
    label { 
      display: block; 
      margin: .5rem 0 .25rem; 
    }
    .inline label { 
      display: inline-block; 
      margin-right: 1rem; 
    }
    input[type="text"], input[type="email"], input[type="tel"], textarea, select {
      width: 100%; 
      max-width: 80%; 
      padding: .5rem; 
      border: 1px solid #bbb; 
      border-radius: 4px;
    }
    button { 
      padding: .6rem 1rem; 
      margin-right: .5rem; 
    }

    /* Return Home Link Styling */
    .return-home {
      text-align: center;
      margin-top: 40px;
    }
    .return-home a {
      text-decoration: none;
      color: white;
      background-color: #d1633c;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
    }
    .return-home a:hover {
      background-color: #a04222;
    }

    /* Confirmation box */
    #confirmation {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 6px;
      border: 1px solid #4caf50;
      background-color: #e8f5e9;
    }
  </style>
</head>
<body>

<h1>Blackstone Bistro | Pizza-on-Demand</h1>
<p>Our 12" wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour.</p>

<form action="#" method="post" id="pizza-order">
  <!-- Your Information -->
  <fieldset>
    <legend>Your Information</legend>

    <label for="name">Name*:</label>
    <input id="name" name="name" type="text" required autocomplete="name" placeholder="Morgan Williams">

    <label for="address">Address*:</label>
    <input id="address" name="address" type="text" required autocomplete="street-address" placeholder="123 Main St, City, ST 12345">

    <label for="phone">Telephone Number*:</label>
    <input id="phone" name="phone" type="tel" required autocomplete="tel" placeholder="555-123-4567">

    <label for="email">Email*:</label>
    <input id="email" name="email" type="email" required autocomplete="email" placeholder="morgan@example.com">

    <label for="instructions">Delivery instructions:</label>
    <textarea id="instructions" name="instructions" rows="3" placeholder="No more than 400 characters long"></textarea>
  </fieldset>

  <!-- Pizza specs -->
  <h2>Design Your Dream Pizza</h2>
  <p><em>Pizza specs</em></p>

  <fieldset>
    <legend>Crust <em>(Choose one):</em></legend>
    <div class="inline">
      <label><input type="radio" name="crust" value="classic" required> Classic white</label>
      <label><input type="radio" name="crust" value="multigrain"> Multigrain</label>
      <label><input type="radio" name="crust" value="cheese-stuffed"> Cheese-stuffed crust</label>
      <label><input type="radio" name="crust" value="gluten-free"> Gluten-free</label>
    </div>
  </fieldset>

  <fieldset>
    <legend>Toppings <em>(Choose as many as you want):</em></legend>
    <div class="inline">
      <label><input type="checkbox" name="toppings" value="red-sauce" checked> Red sauce</label>
      <label><input type="checkbox" name="toppings" value="white-sauce"> White sauce</label>
      <label><input type="checkbox" name="toppings" value="mozzarella"> Mozzarella Cheese</label>
      <label><input type="checkbox" name="toppings" value="pepperoni"> Pepperoni</label>
      <label><input type="checkbox" name="toppings" value="mushrooms"> Mushrooms</label>
      <label><input type="checkbox" name="toppings" value="peppers"> Peppers</label>
      <label><input type="checkbox" name="toppings" value="anchovies"> Anchovies</label>
    </div>
  </fieldset>

  <fieldset>
    <legend>Number</legend>
    <label for="qty">How many pizzas? *</label>
    <select id="qty" name="quantity" required>
      <option value="">Select</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
    </select>
  </fieldset>

  <button type="submit">Place Order</button>
  <button type="reset">Reset</button>
</form>

<!-- Confirmation message -->
<div id="confirmation" aria-live="polite"></div>

<!-- Return Home Button -->
<div class="return-home">
  <a href="index.html">Return to Home</a>
</div>

<script>
  const form = document.getElementById('pizza-order');
  const confirmationDiv = document.getElementById('confirmation');

  form.addEventListener('submit', function (event) {
    event.preventDefault();

    const name = document.getElementById('name').value;
    const address = document.getElementById('address').value;
    const phone = document.getElementById('phone').value;
    const email = document.getElementById('email').value;
    const instructions = document.getElementById('instructions').value;

    const crust = document.querySelector('input[name="crust"]:checked');
    const toppingNodes = document.querySelectorAll('input[name="toppings"]:checked');
    const toppings = Array.from(toppingNodes).map(t => t.parentElement.textContent.trim());
    const quantity = document.getElementById('qty').value;

    if (!crust || !quantity) {
      alert('Please choose a crust and number of pizzas.');
      return;
    }

    const summaryHtml = `
      <h2>Order Confirmed ‚úÖ</h2>
      <p>Thank you, <strong>${name || 'Customer'}</strong>! Your order has been received.</p>
      
      <h3>Order Details</h3>
      <ul>
        <li><strong>Address:</strong> ${address}</li>
        <li><strong>Phone:</strong> ${phone}</li>
        <li><strong>Email:</strong> ${email}</li>
        <li><strong>Crust:</strong> ${crust.parentElement.textContent.trim()}</li>
        <li><strong>Toppings:</strong> ${toppings.length > 0 ? toppings.join(', ') : 'None'}</li>
        <li><strong>Number of pizzas:</strong> ${quantity}</li>
      </ul>

      ${instructions ? `<p><strong>Delivery instructions:</strong> ${instructions}</p>` : ''}

      <p>Your pizza will arrive in about an hour. üçï</p>
    `;

    confirmationDiv.innerHTML = summaryHtml;
  });
</script>

</body>
</html>
